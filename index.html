<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali To J</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>My NoteBook</h2>

      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Search by names.."
        title="Type in a name"
      />

      <ul id="myUL">
        <table>
          <th class="No">No</th>
          <th>Japanese</th>
          <th>Engligh</th>
          <th>Pronunciation</th>
          <th>Nepali</th>
        </table>
        <tr>
          <li>
            <a href="#"
              ><span class="number">1</span>
              <span class="japanese">わたし</span>
              <span class="english">I</span>
              <span class="pronunciation">Watashi</span>
              <span class="nepali">Ma</span></a
            >
          </li>
        </tr>
        <tr>
          <li>
            <a href="#"
              ><span class="number">2</span>
              <span class="japanese">わたしたち</span>
              <span class="english">We</span>
              <span class="pronunciation">Watashitachi</span>
              <span class="nepali">hami</span></a
            >
          </li>
        </tr>

        <tr>
          <li>
            <a href="#"
              ><span class="number">3</span>
              <span class="japanese">あなた</span>
              <span class="english">You</span>
              <span class="pronunciation">Aanata</span>
              <span class="nepali">tapai</span></a
            >
          </li>
        </tr>
        <tr>
          <li>
            <a href="#"
              ><span class="number">4</span>
              <span class="japanese">あのひと</span>
              <span class="english">That Person</span>
              <span class="pronunciation">Aanohito</span>
              <span class="nepali"></span
            ></a>
          </li>
        </tr>
        <tr>
          <li>
            <a href="#"
              ><span class="number">5</span>
              <span class="japanese">あのかた</span>
              <span class="english">Polite equivalent</span>
              <span class="pronunciation">Aanokhata</span>
              <span class="nepali"></span
            ></a>
          </li>
        </tr>
        <tr>
          <li>
            <a href="#"
              ><span class="number">6</span>
              <span class="japanese">みなさん</span>
              <span class="english">Everone</span>
              <span class="pronunciation">Minasan</span>
              <span class="nepali">sabai jana</span></a
            >
          </li>
        </tr>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
